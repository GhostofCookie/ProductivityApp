<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <link rel="stylesheet" href="css/framework7.bundle.min.css">
        <link rel="stylesheet" href="css/framework7-icons.css">
        <link rel="stylesheet" href="css/style.css">

        <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
        <title>Time Helper</title>
    </head>
    <body class="color-theme-pink">
        <div id="app">
            <div class="view view-main">
                <div class="page" data-name="home">
                    <!-- Page content -->
                    <div class="page-content">
                        <form name="time" class="form-ajax-submit">
                            <div class="list no-hairlines-md">
                                <div class="item-content item-input item-input-outline">
                                    <div class="item-inner">
                                        <div class="item-title item-label">Start Time</div>
                                        <div class="item-input-wrap">
                                        <input type="time" name="start">
                                        </div>
                                    </div>
                                    <div class="item-inner">
                                        <div class="item-title item-label">End Time</div>
                                        <div class="item-input-wrap">
                                        <input type="time" name="end">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <a id="submit" class="button button-large button-outline button-round color-green" href="">Start</a>
                        </form>
                    </div>
                </div>
                
                <!-- Toolbar -->
                <div class="toolbar toolbar-bottom">
                    <div class="toolbar-inner">
                        <a href="/" class="link"><i class="f7-icons">alarm</i></a>
                        <a href="/timeline/" class="link"><i class="f7-icons">calendar_today</i></a>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/framework7.bundle.min.js"></script>
        <script type="text/javascript" src="js/timeline.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
